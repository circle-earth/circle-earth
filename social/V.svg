<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1024 1024"
     aria-label="Logo">

  <title>Circle Earth Logo</title>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5C400"/>
      <stop offset="55%" stop-color="#7BC67B"/>
      <stop offset="100%" stop-color="#27C1C7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" />

  <!-- Pink ring -->
  <circle cx="512" cy="512"
          r="356"
          fill="none"
          stroke="#FF2BD6"
          stroke-width="44" />

  <!-- Inner logo -->
  <path class="mark"
        d="INNER_PATH_HERE"
        fill="#2436FF"
        fill-rule="evenodd" />

  <!-- Dark mode -->
  <style>
    @media (prefers-color-scheme: dark) {
      .mark {
        fill: #ffffff;
      }
    }
  </style>

</svg>
